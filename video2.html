<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow-y: auto;
        }

        /* Style the container */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Circle button styles */
        .circle-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            border-style: double;
            border-width: 6px;
            border-color: red pink yellow green;
            margin-top: 20px;
        }

        .circle-button:hover {
            background: #6e8efb;
            color: #fff;
        }
  
        /* CSS for button styling */
        .button2 {
            background-color: black;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
            transition-duration: 0.4s;
            position: center;
            top: 18px;
            border-style: double;
            border-width: 5px;
        }

        .button2:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button2" id="button2">go back</button>
        <h2></h2>
        <!-- First Video player -->
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3></h3>
        <!-- Second Video player -->
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h3></h3>
        <!-- Third Video player -->
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
      
        <h3></h3>
        <!-- Fourth Video player -->
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById("button2").onclick = function() {
            window.location.href = "کرمی.html";
        };
    </script>
</body>
</html>
